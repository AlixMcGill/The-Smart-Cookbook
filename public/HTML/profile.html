                <button id="button-about" class="user-button about">About</button>
                <button id="button-bio" class="user-button edit-bio">Bio</button>
                <button id="button-pantry" class="user-button edit-pantry">My Pantry</button>
                <button id="button-posts" class="user-button user-posts">Posts</button>
                <button id="button-favorites" class="user-button saved-posts">favorites</button>
            </aside>
            <section class="profile-info">
                <div class="header-section">
                    <h2 class="username"><span id="username-span">Username</span></h2>
                    <p>Bio</p>
                </div>
                <div class="content-section">
                    <!-- About User -->
                    <div id="user-info">
                        <h3>Account Overview</h3>
                        <p>Username: <span id="username-span">Username</span></p>
                        <p>First Name:<span id="firstname-span">first name</span></p>
                        <p>Last Name:<span id="lastname-span">last name</span></p>
                        <p>Number Of Posts:<span id="firstname-span">0</span></p>
                        <p>Number Of Favorites:<span id="firstname-span">0</span></p>
                    </div>

                    <!-- Edit User Bio -->
                    <div id="user-bio" hidden>
                        <h3>Bio</h3>
                    </div>

                    <!-- View / Edit User Pantry -->
                    <div id="user-pantry" hidden>
                        <h3>My Pantry</h3>

                        <form action="">
                            <input type="search" value="Ingredient Search">

                            <label for="ingredient-type">Select Ingredient Catagory</label>
                            <select name="ingredients" id="ingredients">
                                <option value="Spices">Spices</option>
                                <option value="Herbs">Herbs</option>
                                <option value="Oils-Sauces-Condiments">Oils / Sauces / Condiments</option>
                                <option value="Grains">Grains</option>
                                <option value="Dairy-Non Dairy">Dairy & Non-Dairy</option>
                                <option value="Meats">Meats</option>
                                <option value="Fruits">Fruits</option>
                                <option value="Vegetables">Vegtables</option>
                                <option value="Fungi">Fungi</option>
                            </select>

                            <div hidden id="sub-Catagory">
                                <label for="select-Sub-catagory">Select Sub Catagory</label>
                                <select name="" id="">
                                    <option value="">blachj</option>
                                </select>
                            </div>
                            

                            <input type="submit" value="Add To Pantry">
                        </form>
                    </div>

                    <!-- View All User Posts -->
                    <div id="user-posts" hidden>
                     <h3>My Posts</h3>
                    </div>

                    <!-- View All User Favorites -->
                    <div id="user-favorites" hidden>
                        <h3>My Favorites</h3>
                    </div>
                </div>
            </section>
        </div>
    </article>

    <script src="../JS/profile.js"></script>
